<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: cyan;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger" onclick="btn1()">Danger</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" ondblclick="btn1()">Primary</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" onmouseover="btn1()">Dark</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning" onmousedown="btn1()">Warning</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col offset-1">
                <button type="button" class="btn btn-primary">
                    Notifications <span class="badge text-bg-secondary">4</span>
                  </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary position-relative">
                    Inbox
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      99+
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary position-relative">
                    Profile
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
                  </div>                  
            </div>
        <div class="row mt-5">
            <div class=" offset-4 col-4">
                <div class="progress-stacked">
                    <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 33.3%">
                      <div class="progress-bar"></div>
                    </div>
                    <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 33.3%">
                      <div class="progress-bar bg-success"></div>
                    </div>
                    <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 33.1%">
                      <div class="progress-bar bg-info"></div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class=" offset-8 col-4">
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
                  </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <img src="https://assets.hmetro.com.my/images/articles/bizm-o-aruzku_HMfield_image_listing_featured_v2.var_1620612692.jpg" alt="aruz" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://assets.hmetro.com.my/images/articles/bizm-o-aruzku_HMfield_image_listing_featured_v2.var_1620612692.jpg" alt="aruz" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://assets.hmetro.com.my/images/articles/bizm-o-aruzku_HMfield_image_listing_featured_v2.var_1620612692.jpg" alt="aruz" class="img-fluid">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <img src="https://m.media-amazon.com/images/M/MV5BODY2MTAzOTQ4M15BMl5BanBnXkFtZTgwNzg5MTE0MjI@._V1_.jpg" alt="spiderman" class="img-fluid w-50 img-thumbnail rounded-pill d-none d-lg-block">
            </div>
            <div class="col">
                <img src="https://m.media-amazon.com/images/M/MV5BODY2MTAzOTQ4M15BMl5BanBnXkFtZTgwNzg5MTE0MjI@._V1_.jpg" alt="spidderman" class="img-fluid w-50 img-thumbnail rounded-4 d-none d-md-block">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function btn1(){
            alert("I got clicked");
        }
    </script>
  </body>
</html>
