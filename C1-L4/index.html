<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>BOOKSKY</header>
    <button type="button" style="border-radius:50%;background-color: black;color: aliceblue;font-size: 25px;padding: 10px;" class="btn_1" onclick="to_show()">+</button>
    <div class="overlay"></div>
    <div class="popup-box">
        <form>
            <fieldset>
                <legend style="font-size:25px;color: beige;">Sticky Notes Form</legend>
                <h2 style="color:gold">Add Notes</h2>
            <input type="text" id="book" placeholder="Book Name">
            <input type="text" id="author" placeholder="Author">
            <textarea  id="description_1" cols="30" rows="5" placeholder="Description"></textarea>
            <div id="d2">
                <button type="button" class="add" onclick="to_add()">Add</button>
            <button type="button" class="cancel" onclick="to_hide()">Cancel</button>
            </div>
            </fieldset>
        </form>
    </div>
    <section class="con-main">
        <div class="container">
            <h1 id="book-title">BOOK NAME</h1><hr>
            <h4 style="color:white;text-align:left;" id="author">AUTHOR:</h4>
            <hr>
            <p id="description" style="font-size:25px;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                Ea voluptate quaerat quam recusandae laborum quia ipsam soluta perspiciatis ullam consequuntur! Alias 
                aliquid excepturi soluta esse reprehenderit, voluptate dolorum maxime fuga?</p><hr>
            <button type="submit" onclick="to_delete(event)">DELETE</button>
        </div>
    </section>
    <script>
        let overlay = document.querySelector(".overlay");
        let popup_box = document.querySelector(".popup-box");
        function to_hide(){
            overlay.style.display = "none";
            popup_box.style.display = "none";
        }
        function to_show(){
            overlay.style.display = "block";
            popup_box.style.display = "block";
        }
        let book = document.getElementById('book');
        let author = document.getElementById('author');
        let description = document.getElementById('description_1');
        let con_main = document.querySelector('.con-main')
        function to_add(){
            let new_div = document.createElement('div');
            new_div.setAttribute("class","container")
            new_div.innerHTML=`<h1 id="book-title">${book.value}</h1><hr>
            <h4 style="color:white;text-align:left;" id="author">${author.value}</h4>
            <hr>
            <p id="description" style="font-size:25px;">${description.value}</p><hr>
            <button type="submit" onclick="to_delete(event)">DELETE</button>`
            con_main.appendChild(new_div);
            book.value = "";
            description.value='';
            author.value = '';
            to_hide();
        }
        function to_delete(event){
                event.target.parentElement.remove();

        }
    </script>
</body>
</html>
