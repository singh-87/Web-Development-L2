<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <h1>Bottstrap In HTML</h1>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-secondary-subtle">1-3</div>
            <div class="col-3 bg-success">4-6</div>
            <div class="col-3 bg-success-subtle">7-9</div>
            <div class="col-3 bg-warning">10-12</div>
        </div>
        <div class="row" style="margin-top:100px;">
            <div class="col-9 bg-success">1-9</div>
            <div class="col-3 bg-warning">10-12</div>
        </div>

    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/2022_BYD_Seal.jpg/1200px-2022_BYD_Seal.jpg" alt="BYD" height="200px" class="img-fluid">
            </div>
        </div>
        <div class="row mt-5">
            <div class=" offset-sm-3 col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/2022_BYD_Seal.jpg/1200px-2022_BYD_Seal.jpg" alt="BYD" height="200px" class="img-fluid">
            </div>
            
        </div>
        <div class="row mt-5">
            <div class=" offset-sm-6 col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/2022_BYD_Seal.jpg/1200px-2022_BYD_Seal.jpg" alt="BYD" height="200px" class="img-fluid">
            </div>
            
        </div>
        <div class="row mt-5">
            <div class=" offset-sm-9 col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/2022_BYD_Seal.jpg/1200px-2022_BYD_Seal.jpg" alt="BYD" height="200px" class="img-fluid">
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
