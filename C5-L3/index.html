<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div class="col-md-6" id="jumbo">
        <div class="h-100 p-5 text-bg-success rounded-3">
            <h2 id="display">04:13:50 PM</h2>
          <button class="btn btn-outline-light" type="button">That's Your Time</button>
        </div>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <img src="https://cdn.mos.cms.futurecdn.net/9meMCxtJU3NWkh5YcPs7qG.jpg" alt="time" height="200px" class="mt-3">
            </div>
            <div class="col-3">
                <img src="https://www.physics.com.sg/images/Time-dilation-why-does-time-go-faster-the-higher-you-are.jpg" alt="ancient" height="200px" class="mt-3">
            </div>
            <div class="col-3">
                <img src="https://www.shutterstock.com/image-illustration/blue-clock-image-texture-background-260nw-2325468971.jpg" alt="dimension" height="200px" class="mt-3">
            </div>
            <div class="col-3">
                <img src="https://www.shutterstock.com/image-vector/magic-clock-space-concept-time-260nw-1732618445.jpg" alt="roman"  height="200px" class="mt-3" >
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function digital(){
            let time = new Date();
            let hour = time.getHours();
            let minutes = time.getMinutes();
            let seconds = time.getSeconds();
            let result = document.getElementById("display");
            let ampm = 'AM';
            if (hour>12){
                hour = hour-12;
                ampm = 'PM'
            }
            
            if (hour<10){
                hour = "0"+hour;
            }
            if (minutes<10){
                minutes= "0"+minutes;
            }
            if (seconds<10){
                seconds = "0"+seconds;
           }
           
           
           let output = `${hour}:${minutes}:${seconds} ${ampm}`;
           result.innerHTML=output;
        }
        setInterval(digital,500);

    </script>
</body>

</html>
