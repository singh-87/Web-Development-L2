<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background: linear-gradient(to bottom right, navy,cyan,#D20062,#5755FE,#EE4266);
        }
    </style>
  </head>
  <body>
    <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="name" placeholder="name@example.com">
                    <label for="floatingInput">Name</label>
                  </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="email" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="pw1" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="pw2" placeholder="Password">
                    <label for="floatingPassword"> Confirm Password</label>
                  </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" onclick="Registeration()">Register</button>
                <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function Registeration(){
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let pw1 = document.getElementById('pw1').value;
            let pw2 = document.getElementById('pw2').value;
            if (name=="" && email=="" && pw1=='' && pw2==''){
                alert("Please enter all the field required!");
            }
            else{
                if (name!="" && email!="" && pw1!='' && pw2!='' ){
                    if (pw1==pw2){
                        localStorage.setItem('myData',name);
                        window.location.href="index2.html";
                    }
                    else{
                        alert("Password Unmatched");
                    }
                }
                
            }
        }

    </script>
  </body>
</html>
